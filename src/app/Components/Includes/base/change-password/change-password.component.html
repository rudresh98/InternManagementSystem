<h1 class="center headercss">
    Change Password
</h1>
<div id="changePassword" class="container center maincss">

    <form [formGroup]="userprofile">
        <div class="row">

            <div class="col-12">
                <mat-form-field appearance="outline" class="pass">
                    <mat-label>Current Password</mat-label>
                    <input matInput type="password" value="password" id="password" formControlName="currentPassword"
                        placeholder="Current Password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline" class="pass">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" value="password" id="password" formControlName="newPassword"
                    #p1
                        placeholder="New Password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="pass">
                    <mat-label>Confirm Password</mat-label>
                    <input #p2 matInput type="password" value="password" id="password" formControlName="confirmPassword"
                        placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="center hhcss">
                    <button type="submit" class="btn btn-dark" [disabled]="!userprofile.valid"

                        (click)="changePassword(p1.value,p2.value)">Submit</button>
                </div>
            </div>
        </div>

    </form>
</div>
