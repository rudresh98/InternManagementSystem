<div id="user-list">
    <div [hidden]="isLoading" class="mat-elevation-z8">
      <div style="padding-top:10px ;padding-left: 10px; display: flex; justify-content: flex-start;align-items: flex-start;" >
        <mat-form-field appearance="outline" style="width: 40%;">
          <mat-icon matPrefix >search</mat-icon>
          <mat-label>Search Intern</mat-label>
          <input matInput placeholder="Search Intern" (input)="DoFilter($event)" type="text">
          <!-- <mat-hint>Enter Intern Email,Name</mat-hint> -->
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource">
  
        <!-- Name Column -->
        <ng-container matColumnDef="UserID">
            <th mat-header-cell *matHeaderCellDef class="head"> UserID </th>
            <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)" class="ele" > {{element.UserID}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="head"> Name </th>
            <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)" class="ele"> {{element.Name}} </td>
          </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="EmailAddress">
          <th mat-header-cell *matHeaderCellDef class="head"> EmailAddress </th>
          <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)" class="ele"> {{element.EmailAddress}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="OrganizationEmailAddress">
          <th mat-header-cell *matHeaderCellDef class="head"> OrganizationEmailAddress </th>
            <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)" class="ele"> {{element.OrganizationEmailAddress}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="ContactNo">
          <th mat-header-cell *matHeaderCellDef class="head"> Contact No </th>
          <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)" class="ele"> {{element.ContactNo}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="loadingArea center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
