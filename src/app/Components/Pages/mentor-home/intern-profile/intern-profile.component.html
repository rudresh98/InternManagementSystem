<div id="user-profile-section" [hidden]="isLoading">
    <div class="text-right">
        <button mat-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content class="mat-typography">
        <h1 class="text-center">{{userDetail.firstname}} {{userDetail.middlename}} {{userDetail.lastname}}</h1>
        <h1 class="text-center">
            <mat-icon matTooltip="Attendance" class="pointer attendance-btn" mat-dialog-close [routerLink]="['/intern-attendance', userDetail.userid]">ballot</mat-icon>
            <!-- <mat-icon matTooltip="Delete" class="pointer delete-btn" mat-dialog-close (click)="deleteUser()">delete</mat-icon> -->
        </h1>

        <form [formGroup]="userprofile">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Organization Email Address</mat-label>
                        <input matInput type="text" [value]="userDetail.organizationemailaddress" id="organizationemailaddress"
                            formControlName="organizationemailaddress" placeholder="Organization Email Address">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>User ID</mat-label>
                        <input matInput type="text" [value]="userDetail.userid" id="userid" formControlName="userid" placeholder="User ID">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" [value]="userDetail.firstname" id="firstname" formControlName="firstname"
                            placeholder="Firstname">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Middle Name</mat-label>
                        <input matInput type="text" [value]="userDetail.middlename" id="middlename" formControlName="middlename"
                            placeholder="Middlename">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" [value]="userDetail.lastname" id="lastname" formControlName="lastname"
                            placeholder="Last name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Mentor</mat-label>
                        <input matInput type="text" [value]="userDetail.mentor" id="mentor" formControlName="mentor"
                            placeholder="Mentor">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput type="text" [value]="userDetail.emailaddress" id="emailaddress"
                            formControlName="emailaddress" placeholder="Email address">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Contact No</mat-label>
                        <input matInput type="text" [value]="userDetail.contactno" id="contactno" formControlName="contactno"
                            placeholder="Contact No">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>User Status</mat-label>
                        <input matInput type="text" [value]="userDetail.userstatus" id="userstatus" formControlName="userstatus"
                            placeholder="User Status">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Role</mat-label>
                        <input matInput type="text" [value]="userDetail.role" id="role" formControlName="role"
                            placeholder="Role">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Date of Joining</mat-label>
                        <input matInput type="date" [value]="userDetail.dateofjoining" id="dateofjoining"
                            formControlName="dateofjoining" placeholder="Date of Joining">
                    </mat-form-field>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Current Project</mat-label>
                        <input matInput type="text" [value]="userDetail.currentproject" id="currentproject"
                            formControlName="currentproject" placeholder="Current Project">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Project Mentor</mat-label>
                        <input matInput type="text" [value]="userDetail.projectmentor" id="projectmentor"
                            formControlName="projectmentor" placeholder="Project Mentor">
                    </mat-form-field>
                </div>
            </div> -->

            <div class="row">
                <div class="col-6">
                    <h2>Projects</h2>
                </div>
            </div>

            <div formArrayName="projects" *ngFor="let item of getProjectControls(); let i = index">
                <div [formGroupName]="i">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Current Project</mat-label>
                                <input type="text" matInput placeholder="Current Project"
                                    formControlName="currentProject" required [matAutocomplete]="autoGroup" (focus)="initialFilterList()">
                                <mat-autocomplete [displayWith]="getOptionText" #autoGroup="matAutocomplete">
                                    <mat-option *ngFor="let project of filterProjects" [value]="project">
                                        {{project.ProjectName}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Reporting Manager</mat-label>
                                <input matInput type="text" value="projectMentor" id="projectMentor"
                                    formControlName="projectMentor" placeholder="Reporting Manager">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </mat-dialog-content>

</div>
<div class="loadingArea center" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
