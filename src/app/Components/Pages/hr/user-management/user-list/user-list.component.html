<div id="user-list">
  <div [hidden]="isLoading" class="mat-elevation-z8">
    <div class="row">
      <div class="col-12">
        <div
          style="padding-top:10px ;padding-left: 10px; display: flex; justify-content: flex-start;align-items: flex-start;">
          <form [formGroup]="searchForm" style="width: 50%;">
            <mat-form-field appearance="outline" style="width: 75%;">
              <mat-icon matPrefix>search</mat-icon>
              <mat-label>Search Intern Details</mat-label>
              <input matInput placeholder="Search Intern Details" formControlName="Name" (input)="DoFilter($event)"
                type="text">
              <!-- <mat-hint>Enter Intern Email,Name</mat-hint> -->
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="tablecss">

      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)"> {{element.Name}} </td>
      </ng-container>

      <!-- Name Column -->
      <!-- <ng-container matColumnDef="CurrentProject">
        <th mat-header-cell *matHeaderCellDef> CurrentProject </th>
        <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)"> {{element.CurrentProject}} </td>
      </ng-container> -->

      <!-- Weight Column -->
      <ng-container matColumnDef="Mentor">
        <th mat-header-cell *matHeaderCellDef> Mentor </th>
        <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)"> {{element.Mentor}} </td>
      </ng-container>

      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="NoOfProjects">
        <th mat-header-cell *matHeaderCellDef > No. of Projects </th>
        <td mat-cell *matCellDef="let element" (click)="openUserProfile(element)"> {{element.ProjectNo}} </td>
      </ng-container> -->

      <!-- Symbol Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle (input)="onInputChange($event,element)" [checked]="element.Status"></mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="loadingArea center" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
