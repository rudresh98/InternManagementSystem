<p class="heading" >Project Management </p>
    <div class="row addholiday pr-5 ">
      <button class="btn" (click)="onAddProject()">
        <i class="fa fa-plus fa-lg add-sign">
        </i> Add Project</button>
    </div>
<div id="holiday-list">
    <div [hidden]="isLoading" class="mat-elevation-z8 tablediv">
      <div style="padding-left: 10px; display: flex; justify-content: flex-start;align-items: flex-start;" >
        <mat-form-field appearance="outline" style="width: 40%;">
          <mat-icon matPrefix >search</mat-icon>
          <mat-label>Search Projects Details</mat-label>
          <input matInput placeholder="Search Projects Details" (input)="DoFilter($event)" type="text">
          <!-- <mat-hint>Enter Intern Email,Name</mat-hint> -->
        </mat-form-field>
      </div>
        <table mat-table [dataSource]="datasource" class="tablecss" [hidden]="isLoading">
            <!-- Position Column -->
            <ng-container matColumnDef="ProjectName">
              <th mat-header-cell *matHeaderCellDef>Project Name </th>
              <td mat-cell *matCellDef="let element" (click)="openProject(element)" > {{element.ProjectName}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="ProjectMentor">
              <th mat-header-cell *matHeaderCellDef>Project Lead </th>
              <td mat-cell *matCellDef="let element"  (click)="openProject(element)"> {{element.ProjectMentor}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="ProjectDescription">
              <th mat-header-cell *matHeaderCellDef>Project Description </th>
              <td mat-cell *matCellDef="let element" (click)="openProject(element)" > {{element.ProjectDescription}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
          </table>
    <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>

    </div>
</div>
<div class="loadingArea center" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
