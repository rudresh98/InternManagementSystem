

<div id="user-list">
    <div [hidden]="isLoading" class="mat-elevation-z8">
      <div style="padding-top:10px ;padding-left: 10px; display: flex; justify-content: flex-start;align-items: flex-start;" >
        <mat-form-field appearance="outline" style="width: 40%;">
          <mat-icon matPrefix >search</mat-icon>
          <mat-label>Search Holiday Details</mat-label>
          <input matInput placeholder="Search Holiday Details" (input)="DoFilter($event)" type="text">
          <!-- <mat-hint>Enter Intern Email,Name</mat-hint> -->
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" class="tablecss">
         <!-- Weight Column -->
         <ng-container matColumnDef="HolidaysDate">
          <th mat-header-cell *matHeaderCellDef> Holiday Date </th>
          <td mat-cell *matCellDef="let element" (click)="OpenHolidayEdit(element)" > {{element.HolidaysDate}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="HolidayDescription">
          <th mat-header-cell *matHeaderCellDef> Holiday Description </th>
          <td mat-cell *matCellDef="let element"  (click)="OpenHolidayEdit(element)"> {{element.HolidayDescription}} </td>
        </ng-container>
  
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="loadingArea center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>

  </div>
