<h1 class="center headercss">
    Forget Password
</h1>
<div class="container center maincss">

    <form [formGroup]="userprofile">
        
        <div class="row">

            <div class="col-12 col-md-6">
                <mat-form-field appearance="outline" class="pass">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" id="email" formControlName="forgetemailaddress" placeholder="Email">
                </mat-form-field>

            </div>
        </div>
        <div class="row">
            <div class="col-11">
                
                <div class="center hhcss" *ngIf="!isLoading">
                    <button type="submit" class="btn btn-dark" [disabled]="!userprofile.valid"
                        (click)="forgetPassword()">Submit</button>
                        
                </div>
                <div *ngIf="isLoading " class="center">
                    <app-loading-spinner></app-loading-spinner>
                </div>
            </div>

        </div>


    </form>
</div>
